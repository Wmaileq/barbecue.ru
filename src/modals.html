<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Barbecue.ru</title>
  <link rel="stylesheet" href="/bundle.css?ver-2">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="modal modal_ty">
  <span class="modal__close"></span>
  <div class="modal-ty">
    <div class="modal-ty__icon"></div>
    <div class="modal-ty__title">Спасибо, Владимир!</div>
    <div class="modal-ty__hint">Ваша заявка принята и обрабатывается. Вскоре с Вами свяжется наш специалист</div>
    <button class="button modal-ty__button">Продолжить</button>
  </div>
</div>

<div class="modal modal_consult">
  <span class="modal__close"></span>
  <div class="modal-consult">
    <div class="modal-consult__title">Бесплатная консультация</div>
    <div class=modal-consult__hint">Введите личные данные и наш специалист обсудит с Вами все вопросы</div>
    <div class="modal-consult__inputs">
      <input placeholder="Ваше имя" type="text" class="modal-consult__input">
      <input placeholder="Ваш телефон" type="text" class="modal-consult__input">
    </div>
    <button class="button modal-ty__button">Перезвонить мне</button>
    <div class="modal-consult__personal">Нажимая на кнопку я даю согласие на обработку персональных данных</div>
  </div>
</div>
</body>
</html>
